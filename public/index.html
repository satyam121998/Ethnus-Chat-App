<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="icon" type="image/png" href="2020-06-17.png"/>
		<title>Ethnus Chat</title>
	</head>
	<body>
		<div class="join-container">
			<header class="join-header">
				<h1>Ethnus Chat</h1>
			</header>
			<main class="join-main">
				<form action="chat.html">
					<div class="form-control">
						<label for="username">Username</label>
						<input
							type="text"
							name="username"
							id="username"
							placeholder="Enter username..."
							required
						/>
					</div>
					<div class="form-control">
						<label for="room">Room</label>
						<select name="room" id="room">
							<option value="Eth-Codemithra">Eth-Codemithra</option>
							<option value="Eth-Operations">Eth-Operations</option>
							<option value="Eth-Business Development">Eth-Business Development</option>
							<option value="Eth-Development">Eth-Development</option>
							<option value="Eth-HR">Eth-HR</option>
							<option value="Eth-Trainers">Eth-Trainers</option>
							<option value="Eth-Inside Sales">Eth-Inside Sales</option>
						</select>
					</div>
					<button type="submit" class="btn">Join Chat</button>
				</form>
			</main>
		</div>
	</body>
</html>
